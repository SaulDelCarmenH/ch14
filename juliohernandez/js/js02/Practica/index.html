<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

</head>

<body>
  <br>

  <div class="container">
    <!-- Ingreso de números -->
    <div class="row text-center">
      <div class="col">
        <input type="number" placeholder="numero 1" id="primero" class="datos">
      </div>
      <div class="col">
        <input type="number" placeholder="numero 2" id="segundo" class="datos">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="text-center">
        <input type="text" value="" placeholder="resultado" id="resultado" disabled>
      </div>

    </div>
    <!-- Botones -->
    <br>
    <div class="row">
      <div class="col-sm-6 col-md-3 text-center">
        <button type="button" class="btn btn-dark" onclick="suma()">+</button>
      </div>

      <div class="col-sm-6 col-md-3 text-center">
        <button type="button" class="btn btn-dark" onclick="(function(){document.getElementById('resultado').value=a-b})()">-</button>
      </div>
      <div class="col-sm-6 col-md-3 text-center">
        <button type="button" class="btn btn-dark" onclick="multiplica(a,b)">x</button>
      </div>
      <div class="col-sm-6 col-md-3 text-center">
        <button type="button" class="btn btn-dark" id="divide">/</button>
      </div>
    </div>
  </div>

  <script>
    let a;
    let b;
    let c= document.getElementById('resultado');
    
    

    const cargarDatos = () => {
      let datos = []
      a = Number(document.getElementById("primero").value);
      b = Number(document.getElementById("segundo").value);
    }

    function suma() {c.value = a + b}

    

    const multiplica = function(x,y){
      cargarDatos();
      document.getElementById("resultado").value=x*y;
    }

    document.getElementById("segundo").addEventListener("change", cargarDatos)
    document.getElementById("primero").addEventListener("change", cargarDatos);

    //División
    document.getElementById("divide").onclick = function(){ document.getElementById("resultado").value=a/b};

    };

    function multiplica(a,b){return a+b}
    function divide(a,b){return a+b}
    */
  </script>
</body>

</html>
