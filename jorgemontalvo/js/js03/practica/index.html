<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendario Fechas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>

    <h1 style="text-align:center;background-color: rgba(109, 14, 117, 0.692);">Calendario</h1>

    

    <div class="container-md border">
        <div class="row m-3 gx-3 gy-3 justify-content-center">
            <div class="col-sm-12 col-md-4">
                <input type="number" name="fecha" id="fecha">
            </div>
            <div class="col-sm-12 col-md-4">
                <input type="number" name="mes" id="mes">
            </div>
            <div class="col-sm-12 col-md-4">
                <input type="number" name="anio" id="anio">
            </div>

        </div>
    </div>

    <div class="container border">
        <div class="row">
            <div class ="col-12 justify-content-center" style="margin:auto">
                <button onclick="calcular()" type="button" class="btn btn-outline-dark" style="width:calc(30%) ; height: 50px;">Calcular</button>
            </div>
        </div>
    </div>
    


    <h1 id="resul" style="text-align: center ;">Resultado</h1>
    

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
