<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendario Fechas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body style="background-color: rgb(94, 123, 151)">

    <h1 style=" text-align:center;background-color: rgba(109, 14, 117, 0.692);">Calendario</h1>



    <div style="background-color: rgba(6, 155, 98, 0.438)" class="container-md border">
        <div class="row m-1 gx-5 gy-5 d-flex justify-content-center ">
            <div class="col-sm-6 col-md-4 align-self-center" >
                <div class="row justify-content-evenly border">
                    <div class="col-6 align-self-center"><label for="dia">Ingrese el día: </label>
                    </div>
                    <div class="col-6 align-self-center"><input style="background-color: rgb(73, 145, 204)" type="number" name="fecha" id="fecha" min="1"
                        max="31"></div>
                
                </div>
                
            </div>
            <div class="col-sm-6 col-md-4 align-self-center">
                <div class="row justify-content-evenly border">
                    <div class="col-6 align-self-center"><label for="mes">Ingrese el mes: </label></div>
                    <div class="col-6 align-self-center"><input style="background-color: rgb(73, 145, 204)" type="number" name="mes" id="mes" min="1" max="12">
                    </div>
                    </div>
                </div>
            <div class="col-sm-6 col-md-4 align-self-center" >
                <div class="row justify-content-evenly border">
                    <div class="col-6 align-self-center"><label for="anio">Ingrese el año: </label></div>
                    <div class="col-6 align-self-center"><input style="background-color: rgb(73, 145, 204)"
                            type="number" name="anio" id="anio" min="0" max="3000">
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="container-fluid border">
        <div class="row align-self-center border">
            <div class="col-12 d-flex justify-content-center " style="margin:auto">
                <button onclick="calcular()" type="button" class="btn btn-outline-dark "
                    style="width:calc(35%) ; height: 50px;">Calcular</button>
            </div>
        </div>
    </div>



    <h1 id="resul" style="text-align: center ;">Resultado</h1>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
