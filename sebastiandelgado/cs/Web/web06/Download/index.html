<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>

    <h1 class="text-center">Hello, Vaquero!</h1>
    <div class="container-md">
        <div class="row justify-content-center">
            <div class="col-2">
                Columna 1
            </div>
            <div class="col-2">
                Columna 2
            </div>
            <div class="col-2">
                Columna 3
            </div>
        </div>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://img.freepik.com/vector-gratis/marco-vaquero-cuerda-cactus-botas-sombrero-calavera-dinero_83728-1648.jpg?t=st=1656092161~exp=1656092761~hmac=4464d6e2d72aea3c09a5ee79eba5d62e2ca0d19c34f9fc1f3efb90e146d68b39&w=1060"
                        class="d-block w-100" alt="banner 1">
                </div>
                <div class="carousel-item">
                    <img src="https://img.freepik.com/vector-gratis/grafico-tematico-rodeo-sombrero-vaquero-calavera-ganado_1284-41296.jpg?t=st=1656092161~exp=1656092761~hmac=b7a3369915b1270ace31825351675ef9622a4a5698bbddf37cab1dd343ab9864&w=740."
                        class="d-block w-100" alt="banner 2">
                </div>
                <div class="carousel-item">
                    <img src="https://img.freepik.com/vector-gratis/marco-vaquero-botas-cuerda_83728-1643.jpg?w=900&t=st=1656095085~exp=1656095685~hmac=26a66e3fee6f6926f2b701166fcf00dc80c730d11f8140bd22eb547b7e4c9c56"
                        class="d-block w-100" alt="banner 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </button>
        </div>
    </div>
    <a href="https://google.com" class="btn btn-primary"> ir a Google</a>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
        /*Esto lo agregué porque  con esto funcionó el carrusel*/
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
