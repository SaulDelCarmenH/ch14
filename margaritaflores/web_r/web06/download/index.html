<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">>
  </head>
  <body>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">Navbar</a>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <h1 class="text-center">Hello, Vaqueros!</h1>
      <div class="container-md">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 text-center">
            <button type="button" class="btn btn-danger">Maggie</button>
          </div>
          <div class="col-lg-4 col-md-6 text-center">
            <button type="button" class="btn btn-dark">Rodrigo</button>

          </div>
          <div class="col-lg-4 col-md-12 text-center">
            <button type="button" class="btn btn-info">Gal</button>
          </div>
          
          <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://img.freepik.com/foto-gratis/silueta-vaquero-caballo-contra-luz-calida_23-2149334085.jpg?w=740&t=st=1656092686~exp=1656093286~hmac=3823b68e98b923a42e8580ba868b28b6135cd367c8914215f892a2bca2d6e8f7" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://img.freepik.com/foto-gratis/retrato-caballo-al-atardecer_56854-727.jpg?w=1800" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://img.freepik.com/foto-gratis/silueta-vaquero-caballo-cuando-puesta-sol-ve-hermosa_369024-874.jpg?w=1800" alt="...">
              </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>


        </div>
      </div>

    <script src="js/bootstrap.min.js" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"></script>
  </body>
</html>
