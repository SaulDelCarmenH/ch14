<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio1</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <h1  class="text-center">Calculadora</h1>
    <div class="container">

     <div class="row justify-content-md-center justify-content-center">
        <div class="col-4 col-lg-4 col-md-4 col-sm-5">
            <input id="a" class="form-control form-control-lg" type="number" placeholder="numero 1">
        </div>
        
        <div  class="col-4 col-lg-4 col-md-4 col-sm-5">
            <input id="b" class="form-control form-control-lg" type="number" placeholder="numero 2">
        </div>
     </div>
     <br>

      <div class="row justify-content-md-center justify-content-sm-center justify-content-center">
        <div  class="col-8 col-lg-8 col-md-8 col-sm-7">
            <input id="resultado" class="form-control form-control-lg" type="number" placeholder="resultado">
        </div>
      </div>
      <br>
      <div class="row justify-content-md-center justify-content-center">
        <div class="col-2 col-lg-2 col-md-2 col-sm-2">
            <button onclick="suma();" type="button" class="btn btn-success">S</button>
        </div>
        <div class="col-2 col-lg-2 col-md-2 col-sm-2">
            <button onclick="resta();" type="button" class="btn btn-success">R</button>
        </div>
        <div class="col-2 col-lg-2 col-md-2 col-sm-2">
            <button  onclick="multiplicacion();" type="button" class="btn btn-success">M</button>
        </div>
        <div class="col-2 col-lg-2 col-md-2 col-sm-2">
            <button onclick="division();" type="button" class="btn btn-success">D</button>
        </div>
     </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
