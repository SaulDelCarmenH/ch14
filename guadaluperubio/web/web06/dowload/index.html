<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>
<!--inicia  Navbar -->
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

<!-- Termina Navbar -->

    <h1 class="text-center">Hola, vaqueros</h1>
    <!-- columnas uniformes -->
    <div class="container-md">
      <!-- .comtainer>.row>.col*3(para 3 columnas) -->
      <div class="row justify-content-center">
        <!-- La pantalla se puede distribuir solo en 12 columnas -->
        <!-- el col-6 es la mitad de las 12 columans, colunma 2 y 3 se reparten la otra mitad -->
        <div class="col-lg-4 col-md-6 text-center"><button type="button" class="btn btn-primary">Primary</button></div>
        <div class="col-lg-4 col-md-6 text-center"><button type="button" class="btn btn-secondary">Secondary</button></div>
        <div class="col-lg-4 col-md-12 text-center"><button type="button" class="btn btn-success">Success</button></div>
      
      </div>
    </div>

      <!-- inicia carrusel -->
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://img.freepik.com/vector-gratis/ilustracion-salvaje-vaqueros-edificios-oeste_1308-2288.jpg?t=st=1656089382~exp=1656089982~hmac=cc2918abd5801dcc0a453c1b3831cace70d3904f22725b0f5e59aa4abb532817&w=740" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>First slide label</h5>
              <p>Some representative placeholder content for the first slide.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://img.freepik.com/vector-gratis/plantilla-cartel-busca-vintage-recompensa_23-2147603921.jpg?t=st=1656089382~exp=1656089982~hmac=5f66f8a8d39485237199dd77acba8edec1c294f3968d3bbb937f6e8c47dd31f3&w=360" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Second slide label</h5>
              <p>Some representative placeholder content for the second slide.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://img.freepik.com/vector-gratis/conjunto-objetos-vaquero_9645-551.jpg?w=740" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Third slide label</h5>
              <p>Some representative placeholder content for the third slide.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- termina carrusel -->
   
    <script src="js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
