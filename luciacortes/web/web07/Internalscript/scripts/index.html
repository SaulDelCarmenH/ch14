<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log("Bienvenidos a la fiesta de Nancy")
    </script>
</head>

<body>
    <h1>Cumpleaños de Nancy</h1>
    <!-- Id's / deben ser únicos y escritos exactamente igual -->
    <p id="demo">Esperando piñata</p>
    <p id="pastel" onclick="pastelSorpresa()"> Pastel esperando</p>
    <button onclick="abreSorpresa()">Pulsa para una sorpresa</button>
    <button onclick="estadoPinata()">Estado de piñata</button>
    <br>
    <h3>Invitados</h3>
    <!-- this, hace referencia al objeto, todo lo que tenga paragram palabra reservada para el objeto que quiero invocar-->
    <p class="nombre" onclick="cambiarNombre(this, 'green' )">Sebastian</p>
    <p class="nombre" onclick="cambiarNombre(this, 'blue')">Guadalupe</p>
    <p class="nombre apelativo" onclick="cambiarNombre(this, 'fuchsia')">Gerardo</p>
    <p class="nombre apelativo" onclick="cambiarNombre(this, 'red')">Venus</p>
    <button onclick ="obtenerClases()">Obtener Clases</button>
    <!-- Scripts -->
    <script>
        console.log("Mensaje de la piñata");
        document.getElementById("demo").innerHTML = "Quiero romper la piñata";
        // función dentro del HTML
        function estadoPinata() {
            document.getElementById("demo").innerHTML = "Se rompió la piñata";
        }
    </script>
    <!--Script externo-->
    <script src="scripts/fiesta.js"></script>
</body>

</html>
