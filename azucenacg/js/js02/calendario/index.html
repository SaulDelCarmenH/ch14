<!-- CALENDARIO -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título en la pestaña -->
    <title>Calendario</title>
    
    <!-- Se incluye el link de la hoja de estilos de bootstrap, que en este caso está descargada en esta misma carpeta-->
    <link href="css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet"/>
    
</head>
<body>

    <script src="script.js"> </script>


    <!-- Con estas propiedades de grid se ordenan los elementos
    de la página -->

    <div class="container-fluid">
        
        <!-- Fila 1 con 1 columna para título -->
        <div class="row justify-content-center m-5">
            <h1>Calcúla el día la semana de tu fecha</h1> 
        </div>

        <!-- Fila 2 con 4 columnas para dd/mm/aa-->

        <div class="row justify-content-center">
            
            <!-- Columna 1 para Entrada de DIA -->
            <div class="col-2 text-center">
                <h2> Día</h2> <br>
                <input type="number" id="dia"/>
            </div>
            
            <!-- Columna 2 para Selección de MES -->
            <div class="col-2 text-center">

                <h2> Mes </h2> <br>

                <select type="string" id="mes">
                <option>--</option>
                <option>01</option>
                <option>02</option>
                <option>03</option>
                <option>04</option>
                <option>05</option>
                <option>06</option>
                <option>07</option>
                <option>08</option>
                <option>09</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                </select>
            </div>

            <!-- Columna 3 para Entrada de año -->
            <div class="col-2 text-center">
                <h2> Año</h2> <br>
                <input type="number" id="año"/>
            </div>
            
        </div>

        <!-- Fila 3 con 1 columna para el botón -->

        <div class="row justify-content-center">

            <!-- Columna 1 para Botón de cálculo -->
            <div class="col-3 text-center m-5">
            <button class="btn btn-dark" onclick="typeOfDay()">CÁLCULO</button> 
            </div>

        </div>


       <!-- Fila 4 con 1 columna para los resultados-->
        <div class="row justify-content-center">

            <!-- Columna 1 para Caja de resultados -->
            <div class="col-3 text-center m-3">
            <h2> Resultado</h2> <br>
            <input id="resul"/> 
            </div>

        </div>

    </div>




</body>
</html>
