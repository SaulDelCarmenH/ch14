<!-- CALENDARIO -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título en la pestaña -->
    <title>Calendario</title>
    
    <!-- Se incluye el link de la hoja de estilos de bootstrap, que en este caso está descargada en esta misma carpeta-->
    <link href="css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
    <script src="script.js"> </script>

    <div class="container-md">
        <div class="row justify-content-center">
            
            <div class="col-2">
                <!-- Entrada de DIA -->
                <label> Día</label> <br>
                <input type="number" id="dia"/>
            </div>

            <div class="col-2">
                <!-- Selección de MES -->

                <label> Mes </label> <br>

                <select type="string" id="mes">
                <option>--</option>
                <option>01</option>
                <option>02</option>
                <option>03</option>
                <option>04</option>
                <option>05</option>
                <option>06</option>
                <option>07</option>
                <option>08</option>
                <option>09</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                </select>
            </div>

            <div class="col-2">
                <!-- Entrada de año -->

                <label> Año</label> <br>
                <input type="number" id="año"/>
                
            </div>
            
        </div>
    </div>

    

    <!-- Botón de cálculo -->
    <button onclick="typeOfDay()">CÁLCULO</button> 

    <br>

    <!-- Caja de resultados -->
    <div>
        <label> Resultado</label>
        <input id="resul"/>
    </div>




</body>
</html>
