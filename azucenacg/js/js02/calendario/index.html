<!-- CALENDARIO -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título en la pestaña -->
    <title>Calendario</title>
    
    <!-- Se incluye el link de la hoja de estilos de bootstrap, que en este caso está descargada en esta misma carpeta-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet"/>
    
</head>
<body>

    <script src="script.js"> </script>


    <!-- Con estas propiedades de grid se ordenan los elementos
    de la página -->

    <div class="container-fluid">
        
        <!-- Fila 1 con 1 columna para título -->
        <div class="row justify-content-center m-5">
            <h1>Calcúla el día la semana de tu fecha</h1> 
        </div>

        <!-- Fila 2 con 4 columnas para dd/mm/aa-->

        <div class="row justify-content-center">
            
            <!-- Columna 1 para Entrada de DIA -->

            <div class="col-2 text-center">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Día</span>
                    </div>
                    <input type="number" id= "día" class="form-control"  aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
            
            <!-- Columna 2 para Selección de MES -->

            <div class="col-2 text-center">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="inputGroupSelect01">Mes</label>
                    </div>
                    <select class="custom-select" id="mes">
                      <option selected>--</option>
                      <option value="1">01</option>
                      <option value="2">02</option>
                      <option value="3">03</option>
                      <option value="1">04</option>
                      <option value="2">05</option>
                      <option value="3">06</option>
                      <option value="1">07</option>
                      <option value="2">08</option>
                      <option value="3">09</option>
                      <option value="1">10</option>
                      <option value="2">11</option>
                      <option value="3">12</option>
                    </select>
                </div>
            </div>

            <!-- Columna 3 para Entrada de año -->

            <div class="col-2">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Año</span>
                    </div>
                    <input type="number" id= "año" class="form-control"  aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
            
        </div>

        <!-- Fila 3 con 1 columna para el botón -->

        <div class="row justify-content-center">

            <!-- Columna 1 para Botón de cálculo -->
            <div class="col-3 text-center m-5">
            <button class="btn btn-dark" onclick="typeOfDay()">CÁLCULO</button> 
            </div>

        </div>


       <!-- Fila 4 con 1 columna para los resultados-->
        <div class="row justify-content-center">

            <!-- Columna 1 para Caja de resultados -->
            <div class="col-3 text-center m-3">
            <h2> Resultado</h2> <br>
            <input id="resul"/> 
            </div>

        </div>

    </div>




</body>
</html>
