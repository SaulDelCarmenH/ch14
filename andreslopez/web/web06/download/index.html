<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <!-- NavBar -->
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
    <!-- TÃ­tulo -->
    <h1 class="text-center">Hello, Vaqueros</h1>
    <!-- columnas uniformes -->
    <div class="container-md">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6">
                <button type="button" class="btn btn-primary">Primary</button>
            </div>
            <div class="col-lg-4 col-md-6">
                <button type="button" class="btn btn-secondary">Secondary</button>
            </div>
            <div class="col-lg-4 col-md-6">
                <button type="button" class="btn btn-success">Success</button>
            </div>
        </div>
    </div>
    <!-- Carrusel -->
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://img.freepik.com/vector-gratis/marco-vaquero-cuerda-cactus-botas-sombrero-calavera-dinero_83728-1648.jpg?t=st=1656092668~exp=1656093268~hmac=263d74c284b08b78916f493c898999215cf72b70b27d134cfeaec0095d64d9f5&w=1380" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://img.freepik.com/vector-gratis/plantilla-poster-publicitario-rodeo-vintage_225004-81.jpg?t=st=1656092668~exp=1656093268~hmac=8b7da651dfece36d0b0c31ff09d5c654bea5f655d90f3e6a7456d0e2379a81c2&w=740" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://img.freepik.com/vector-gratis/grafico-tematico-rodeo-sombrero-vaquero-calavera-ganado_1284-41296.jpg?t=st=1656092668~exp=1656093268~hmac=87bc7131f7b0533f1dd5aed961c813afe3998303f203439bd2bdbe5dba853bed&w=740" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>

    <script src="js/bootstrap.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
